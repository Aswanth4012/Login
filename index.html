<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ghostmorphism login form </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 mx-auto mt-5" id="cont">
                <img src="">
                <div id="circle-1"></div>
                <div id="circle-2"></div>
                <div class="card mx-auto" style="width: 80%;">
                    <div class="card-body">
                        <h2 class="card-title text-light mt-3">LOGIN</h1>
                        <form>
                        <input type="text" class="form-control" placeholder="USERNAME" id="inp-usr">
                        <input type="password" class="form-control mt-4" placeholder="PASSWORD" id="inp-pwd">
                        <button type="submit" class="btn btn-info mt-4" style="width: 100%;">SUBMIT</button>
                        <div id="parent" class="mt-4">
                            <div id="rg"><p class="text-light">REGISTER</p></div>
                            <div id="fg"><p class="text-light">FORGOT PASSWORD</p></div>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="mx-auto ps-4" id="clr-container">
                    <div id="brown"></div>
                    <div id="heavy-blue"></div>
                    <div id="sandle"></div>
                    <div id="orange"></div>
                    <div id="grey-black"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#inp-usr").focus(function(){
                    $(this).css('background','rgba(255, 255, 255, 0.1)');
                }),
                $("#inp-pwd").focus(function(){
                    $(this).css('background','rgba(255, 255, 255, 0.1)');
                }),
                $("#brown").click(function(){
                    $("body").css('background','brown');
                    $("#circle-1").css('background','red');
                    $("#circle-2").css('background','red');
                    $(".btn").css('background-color','red');
                    $(".btn").css('color','white');

                })


            })
        </script>
    </body>
</html>
